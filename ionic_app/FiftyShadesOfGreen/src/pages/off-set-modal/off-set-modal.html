<ion-content>

<div class="ModalWrapper">
	<div class = "ModalHeader">
		<i class="material-icons" id="CloseButton" (click)="closeModal()">close</i>

	</div>

	<div style="height:140px; text-align: center">
		<i class="fa fa-tree" id="BigRestaurant" ></i>
	</div>

	<ul class="chart">
	  <li>
	    <span style="height:10%" title="M"></span>
	  </li>
	  <li>
	    <span style="height:7%" title="T"></span>
	  </li>
	  <li>
	    <span style="height:23%" title="W"></span>
	  </li>
	  <li>
	    <span style="height:62%" title="T"></span>
	  </li>
	  <li>
	    <span style="height:9%" title="F"></span>
	  </li>
	</ul> 

	<ion-list style="margin-top:30px;">
		<ion-item *ngFor="let item of offset_items">

		  <ion-grid style = 'font-style: "Helvetica"'>
		  <ion-row>
		    <ion-col col-2>
		    	<div class="ShoppingItemImage" >
		    		<img src={{item.img}} width="30" height="30">
		      	</div>
		    </ion-col>
		    <ion-col col-8>
		    	<div class="ShoppingItemDetails">
		    		<p>{{item.name}}</p>
		    		<p>{{item.date}}</p>
				</div>
			</ion-col>
			<ion-col col-2 style="text-align: right, font-size: 20px;">
				{{item.offset}}
			</ion-col>
			</ion-row>
			</ion-grid>

	    </ion-item>
    </ion-list>

</div>


</ion-content>
