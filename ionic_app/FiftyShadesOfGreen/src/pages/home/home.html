
<script type="text/javascript" src="cordova.js"></script>

<ion-content>
  <div class="balance-header">
     <ion-slides (ionSlideDidChange)="toggleImpactMode();" loop="false">
      <ion-slide>
        <div class="category-name">Your Balance</div>
        <div class="total-amount total">
            <span id="subscript">CHF</span>
            <span>1234</span>
            <span id="subscript"></span>
            <span id="subscript">'90</span>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="category-name">Your Impact</div>
        <div class="total-impact total">832</div>
      </ion-slide>
      <ion-slide>
        <div class="category-name">Your Offsets</div>
        <div class="total-offset total">131</div>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="transaction-list">
    <ion-list>
      <ion-item *ngFor="let tr of transactions">
        <div style="width: 100px; float: left;">
          <span class="transaction-description">{{ tr.descr }}</span>
          <p>{{ tr.date }}</p>
        </div>

        <div style="width: 100px; float: right; vertical-align:middle;">
          <div style="display:block; height:50px; line-height:50px; vertical-align:middle; text-align:right;">
          <span class="{{ impactmode == 0 ? 'transaction-amount' : impactmode == 1 ? 'transaction-impact' : 'transaction-offset' }}">
              {{ impactmode == 0 ? tr.amount : impactmode == 1 ? tr.impact : tr.offset }} {{ impactmode == 1 ? '' : 'CHF'}}</span>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
