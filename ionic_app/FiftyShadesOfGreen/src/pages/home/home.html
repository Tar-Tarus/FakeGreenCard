

<ion-content>
  <div class="balance-header">
    <p>Test</p>
  </div>

  <ion-list>
    <ion-item>
      Left Icon Button
      <button ion-button outline item-end icon-left>
        <ion-icon name="star"></ion-icon>
        Left Icon
      </button>
    </ion-item>

    <ion-item *ngFor="let tr of transactions">
      <div style="width: 100px; float: left;">
        <p class="transaction-description">{{ tr.descr }}</p>
        <p>{{ tr.date }}</p>
      </div>

      <div style="width: 100px; float: right;">
        <p class="transaction-amount">{{ tr.amount }}</p>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
